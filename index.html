<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section id="nav">
        <nav class="navbar navbar-expand-lg bg-body-tertiary pt-4">
          <div class="container">
            <a class="navbar-brand d-flex ps-3 ps-lg-0" href="#">
              <div><img src="./img/logo.png" alt="logo" class="img-fluid me-2" /></div>
              <div> <h1 class="title h6">Weather</h1>
                <p class="site-description fs-6">tagline goes here</p></div>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active btn btn-outline-primary"
                    aria-current="page"
                    href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item d-flex">
                  <a class="nav-link me-2" href="#">News</a>
                  <a class="nav-link me-2" href="#">Live Cameras</a>
                  <a class="nav-link me-2" href="#">Photos</a>
                  <a class="nav-link me-2" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>
      <section class="content">
        <div class="bgImage">
          <div class="container pt-5 px-5">
            <input type="text" class="form-control searchInput" placeholder="Write the city..." />
            <button class="btn btn-primary searchButton d-block mx-auto px-5 my-2">Search</button>
          </div>
        </div>

        <div class="container bg-white rounded w-75">
          <div class="row">
            <div class="col-md-4 g-0">
              <div class="today forecast rounded">
                <div
                  class="forecast-header d-flex justify-content-between py-2 px-2 bg-dark text-white"
                  id="today"
                >
                  <div class="day">Tuesday</div>
                  <div class="date">25June</div>
                </div>
                
                <div class="forecast-today-content p-3" id="current">
                  <div class="location h3 text-secondary">Cairo</div>
                  <div class="degree">
                    <div class="num text-white">29.2<sup>o</sup>C</div>

                    <div class="forecast-icon">
                      <img
                        src="https://cdn.weatherapi.com/weather/64x64/night/113.png"
                        alt=""
                        width="90"
                      />
                    </div>
                  </div>
                  <div class="custom text-primary d-flex condition py-3">Clear</div>
                  <span class="text-secondary m-3"
                    ><img
                      src="./img/icon-umberella.png"
                     
                      alt=""
                    />20%</span
                  >
                  <span class="text-secondary wind m-3"
                    ><img
                      src="./img/icon-wind.png"
                      
                      alt=""
                    />18km/h</span
                  >
                  <span class="text-secondary m-3"
                    ><img
                      src="./img/icon-compass.png"
                      
                      alt=""
                    />East</span
                  >
                </div>
              </div>
            </div>
            <div class="col-md-4 g-0">
              <div class="forecast">
                <div class="forecast-header py-2 px-1">
                  <div class="nextDay text-center">next day</div>
                </div>
                <div class="forecast-next-content py-3 px-2 text-center">
                  <div class="forecast-icon nextDayIcon">
                    <img
                      src="https://cdn.weatherapi.com/weather/64x64/day/113.png"
                      alt=""
                      width="48"
                    />
                  </div>
                  <div class="degree maxTemp text-white fs-2">40.9<sup>o</sup>C</div>
                  <small class="text-secondary minTemp fs-4">24.8<sup>o</sup></small>
                  <div class="custom text-primary mt-2 nextDayCondition">Sunny</div>
                </div>
              </div>
            </div>
            <div class="col-md-4 g-0">
              <div class="forecast">
                <div class="forecast-header py-2 px-1">
                  <div class="day thirdDay text-center">Thursday</div>
                </div>
              
                
                <div class="forecast-content py-3 px-2 text-center hh">
                  <div class="forecast-icon thirdDayIcon">
                    <img
                      src="https://cdn.weatherapi.com/weather/64x64/day/113.png"
                      alt=""
                      width="48"
                    />
                  </div>
                  <div class="degree maxTempThird fs-2 text-white">42.6<sup>o</sup>C</div>
                  <small class="fs-4 minTempThird text-secondary">24.7<sup>o</sup></small>
                  <div class="custom thirdDayCondition text-primary mt-2">Sunny</div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </section>

      
        <footer class="site-footer">
          <div class="container py-5 px-4">
            <div class="row">
              <div class="col-md-8">
                <div class="subscribe d-flex gap-3 w-100">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your email to subscribe..."
                  />
                  <button class="btn btn-primary subscribeButton">
                    Subscribe
                  </button>
                </div>
              </div>
              <div class="col-md-4 py-3 py-lg-0">
                <div class="social-links">
                  <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                  <a href="#"><i class="fa-brands fa-twitter"></i></a>
                  <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                  <a href="#"><i class="fa-brands fa-pinterest-p"></i></a>
                </div>
              </div>
            </div>

            <p class="colophon py-2">
              Copyright 2024 Company name. Designed by Mahmoud Ismael. All rights
              reserved
            </p>
          </div>
        </footer>
    </main>

    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
